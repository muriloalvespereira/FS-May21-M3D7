<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!--
      PAIR PROGRAMMING EXERCISE.
      1 DRIVER, 1 NAVIGATOR.
      1 Exercise each. Use GitHub to share the code.
      Less exercise, more complicated. 
      Ex1) Get and display, using async / await, the users from: https://jsonplaceholder.typicode.com/users 
      Ex2) Create a dropdown (<select>) that allows the user to select between name, username and email. 
           Create then a filter. When the user types in something, you should filter the user based on the input and on the value of the select.
           Es.: select on NAME. Filter input = Glenna, only user id number 9 should remain
      Ex3) Create a function that, from the list of users, extracts only the names
      Ex4) Create a function that, from the list of users, creates an array of addresses as string and not as an object. Like:
              {
              "street": "Victor Plains",
              "suite": "Suite 879",
              "city": "Wisokyburgh",
              "zipcode": "90566-7771",
              "geo": {
                "lat": "-43.9509",
                "lng": "-34.4618"
              }
          Should become Victor Plains, Suite 879, Wisokyburgh (90566-7771)
      
      Ex5) Add a button that sorts the list by name ascending / descending (ONE button)
      Ex6) Add a link on each user, when clicked it must go to a detail page, where to user information are presented (from the API)
      EXTRA)
      Visualize on a Google Map plugin all the users (using lat & lng)
    -->

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row mb-5 pl-3 mt-3">
        <select id="options" class="mr-3">
          <option value="name">Name</option>
          <option value="username">Username</option>
          <option value="email">Email</option>
        </select>
        <input type="search" onkeyup="search(event)" />
        <button class="btn btn-primary ml-2">Sort >></button>
      </div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      const displayUsers = async () => {
        const resp = await fetch("https://jsonplaceholder.typicode.com/users");
        const users = await resp.json();
        console.log(users);
        const rows = document.querySelector("tbody");
        users.forEach((element) => {
          const tr = document.createElement("tr");
          rows.appendChild(tr);
          const tdName = document.createElement("td");
          const tdUsername = document.createElement("td");
          const tdEmail = document.createElement("td");
          const tdAddress = document.createElement("td");
          tdName.innerText = element.name;
          tdUsername.innerText = element.username;
          tdEmail.innerText = element.email;
          tdAddress.innerText = Object.values(element.address)
            .filter((value) => typeof value !== "object")
            .join(", ");
          tr.appendChild(tdName);
          tr.appendChild(tdUsername);
          tr.appendChild(tdEmail);
          tr.appendChild(tdAddress);
        });
      };

      const search = async (event) => {
        let values = document.querySelector("select").value;
        let takeValue = event.target.value;
        console.log(takeValue);
        const resp = await fetch("https://jsonplaceholder.typicode.com/users");
        const users = await resp.json();
        const arrNew = users.filter((elem) =>
          elem[values].toLowerCase().includes(takeValue)
        );
        let cleanFixed = document.querySelector(".table");
        if (event.key === "Enter" && takeValue.length > 0) {
          cleanFixed.classList.add("d-none");
          displaySearch(arrNew);
        }
        if (document.querySelector("input").value === "")
          cleanFixed.classList.remove("d-none");
      };

      function displaySearch(arrNew) {
        const divContainer = document.querySelector(".container");
        const ul = document.createElement("ul");
        ul.classList.add("list-group");
        divContainer.appendChild(ul);
        arrNew.forEach((element) => {
          const li = document.createElement("li");
          li.classList.add("list-group-item");
          li.classList.add("text-white");
          li.style.background = "green";
          li.innerHTML += element.name;
          ul.appendChild(li);
        });
      }

      const btn = document.querySelector(".btn");
      btn.addEventListener("click", (event) => {
        if (event.target.innerText === "Sort >>") {
          btn.innerText = "Sort <<";
        } else {
          btn.innerText = "Sort >>";
        }
      });

      window.onload = () => {
        displayUsers();
      };
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
